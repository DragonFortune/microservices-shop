spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/shop
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update   # автоматически создаёт таблицы по сущностям
    show-sql: true        # лог SQL-запросов в консоли
    properties:
      hibernate:
        format_sql: true  # красивый вывод SQL