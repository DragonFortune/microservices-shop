name: ğŸ§ª Build & Test Eureka Server

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ’¡ Make gradlew executable
        run: chmod +x gradlew

      - name: ğŸ§± Build Eureka Server
        run: ./gradlew :eureka-server:build --stacktrace

      - name: ğŸ§ª Run Eureka Server tests
        run: ./gradlew :eureka-server:test

      - name: ğŸ“¦ Upload Eureka Server artifact
        uses: actions/upload-artifact@v4
        with:
          name: eureka-server-jar
          path: eureka-server/build/libs/*.jar
