name: ğŸ§ª Build & Test API Gateway

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ’¡ Make gradlew executable
        run: chmod +x gradlew

      - name: ğŸ§± Build API Gateway
        run: ./gradlew :api-gateway:build --stacktrace

      - name: ğŸ§ª Run API Gateway tests
        run: ./gradlew :api-gateway:test

      - name: ğŸ“¦ Upload API Gateway artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-gateway-jar
          path: api-gateway/build/libs/*.jar